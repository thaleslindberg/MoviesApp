<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
  
      <ion-title>Product</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content class="ion-padding">
    <ion-list>
      <ion-item>
        <ion-input type="text" [(ngModel)]="product.name" placeholder="Name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" [(ngModel)]="product.description" placeholder="Description"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" [(ngModel)]="product.picture" placeholder="Photo"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" [(ngModel)]="product.price" placeholder="Price"></ion-input>
      </ion-item>
    </ion-list>
  </ion-content>
  
  <ion-footer>
    <ion-toolbar>
      <ion-button (click)="saveProduct()" expand="block">
        Save product
      </ion-button>
    </ion-toolbar>
  </ion-footer>
